<ion-header>

</ion-header>

<ion-content>
	<ion-item *ngFor="let virgin of virgins">
		<ion-card class="welcome-card">
			<img [src]="virgin.img" alt="" class="img_left"/>
			<ion-card-header class="card_header">
				<ion-card-title>{{virgin.name}}</ion-card-title>
			</ion-card-header>
			<ion-card-content>
				<p>${{virgin.price}}</p>
				<p>{{virgin.description}}</p>
			</ion-card-content>
		</ion-card>
	</ion-item>
</ion-content>
